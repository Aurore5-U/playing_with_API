<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}MindfulMe - Mental Health Companion{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <h2>🧠 MindfulMe</h2>
            </div>
            <div class="nav-links">
                <a href="{{ url_for('home') }}" class="nav-link">🏠 Home</a>
                <a href="{{ url_for('mood') }}" class="nav-link">😊 Mood</a>
                <a href="{{ url_for('journal') }}" class="nav-link">📝 Journal</a>
                <a href="{{ url_for('quote') }}" class="nav-link">💫 Quotes</a>
            </div>
        </div>
    </nav>

    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2024 MindfulMe. Take care of your mental health. 💚</p>
            <p><small>Quotes powered by Quotable API & ZenQuotes</small></p>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
